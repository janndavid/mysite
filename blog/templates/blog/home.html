{% extends "blog/base.html" %}

  {% block blog_content %}
  <!-- 'posts' er konteksten vi sendte med fra view-funktionen -->
  {% for post in posts %}

    <!-- Vi skal bruge title, author og selve teksten -->
    <article class="media content-section">
        <div class="container">

          <div class="meta-data">

            <a href="#"> {{ post.author }} - {{ post.date_posted }}</a>
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>

        </div>
    </article>

  {% endfor %}

{% endblock blog_content %}
